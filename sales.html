<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Store Data</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello Pat<br/>
    Here is your Data</h1>
    <div class="form">
      <form id= "new-store-form">
        <fieldset>
          <legend>Add Another Cookie Store!</legend>
          <label for="name">Cookie Store Name:</label>
          <input type="text" name="name" value="">
          <label for="minCustomers">Minimum Customers/Hour:</label>
          <input type="text" min = "0" name="minCustomers">
          <label for="maxCustomers">Maximum Customers/Hour:</label>
          <input type="text" min = minCustomers name="maxCustomers">
          <label for="avgCookies">Average Cookies/Customer:</label>
          <input type="text" name="avgCookies">
          <label for="tag">Input a quick location-store:</label>
          <input type="text" name="tag" value="street-store">
          <button type="submit" name="button">SUBMIT</button>
        </fieldset>
      </form>
    </div>
    <h2>Individual Store Data</h2>
    <table id = "store-data">

    </table>
    <button id = "home-button" type="button" name="home">To the Homepage</button>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
